language: android
android:
  components:
    - tools
    - platform-tools
  licenses:
    - android-sdk-license
    - android-sdk-license-.+
    - android-sdk-preview-license
    - android-sdk-preview-license-.+
before_install:
  - yes | sdkmanager "platforms;android-30"
  - yes | sdkmanager "build-tools;30.0.3"
  - openssl aes-256-cbc -K $encrypted_3526efccafd4_key -iv $encrypted_3526efccafd4_iv
    -in release.jks.enc -out release.jks -d
  - openssl aes-256-cbc -K $encrypted_3526efccafd4_key -iv $encrypted_3526efccafd4_iv
    -in app/src/debug/google-services.json.enc -out app/src/debug/google-services.json -d
  - openssl aes-256-cbc -K $encrypted_3526efccafd4_key -iv $encrypted_3526efccafd4_iv
    -in app/src/release/google-services.json.enc -out app/src/release/google-services.json -d
deploy:
  provider: releases
  cleanup: false
  overwrite: true
  token:
    secure: 
  file_glob: true
  file: "$HOME/build/PSDev/DevDrawer/app/build/outputs/apk/release/*.apk"
  on:
    repo: PSDev/DevDrawer
    tags: true
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - "$HOME/.gradle/caches/"
    - "$HOME/.gradle/wrapper/"
