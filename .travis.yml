language: android
before_install:
- openssl aes-256-cbc -K $encrypted_dbdccdaa27ba_key -iv $encrypted_dbdccdaa27ba_iv
  -in release.jks.enc -out release.jks -d
- openssl aes-256-cbc -K $encrypted_dbdccdaa27ba_key -iv $encrypted_dbdccdaa27ba_iv
  -in app/src/debug/google-services.json.enc -out app/src/debug/google-services.json -d
- openssl aes-256-cbc -K $encrypted_9880f983d563_key -iv $encrypted_9880f983d563_iv
  -in app/src/release/google-services.json.enc -out app/src/release/google-services.json -d
- yes | sdkmanager "platforms;android-28"
android:
  components:
  - tools
  - platform-tools
  - build-tools-28.0.2
  licenses:
  - android-sdk-license-.+
  - android-sdk-preview-license-.+
deploy:
  provider: releases
  skip_cleanup: true
  overwrite: true
  api_key:
    secure: 
  file_glob: true
  file: "$HOME/build/PSDev/DevDrawer/app/build/outputs/apk/release/*.apk"
  on:
    repo: PSDev/DevDrawer
    tags: true
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
